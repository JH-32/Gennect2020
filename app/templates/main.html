{% extends "bootstrap/base.html" %}
{% block title %}Main{% endblock %}

{% block content %}
	<div class="container align-items-center">
		<h1>GENNECT</h1>
		<h4>The resource for approved human gene nomenclature</h4>
		<form class="navbar-form navbar-left" role="search" method="POST" action="/result">
			<div class="form-group">
			<input type="text" class="form-control" placeholder="Search" name="gene">
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
		<form class="navbar-form navbar-left" role="search" method="POST" action="/result_ai">
			<div class="form-group">
			<input type="text" class="form-control" placeholder="Search" name="gene">
			</div>
			<button type="submit" class="btn btn-default">AI-submit</button>
		</form>
		<form class="navbar-form navbar-left" role="search" method="POST" action="/result_aionly">
			<div class="form-group">
			<input type="text" class="form-control" placeholder="Search" name="gene">
			</div>
			<button type="submit" class="btn btn-default">AI-submit</button>
		</form>
	</div>
{% endblock %}
